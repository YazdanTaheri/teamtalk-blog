{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <h1>Posts in {{ category.name }}</h1>
            <ul>
                {% for post in posts %}
                <li>
                    <strong>{{ post.title }}</strong> - {{ post.content | safe }}
                    <img src="{{ post.featured_image.url}}" class="img-fluid" alt="image of {{ post.title }}">
                </li>
                {% empty %}
                <p>No posts found in this category.</p>
                {% endfor %}
            </ul>
            <a href="{% url 'categories' %}">Back to Categories</a>
        </div>
    </div>
</div>
{% endblock %}
