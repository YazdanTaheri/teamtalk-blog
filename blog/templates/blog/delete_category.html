{% extends 'base.html' %}

{% block content %}
<h1>Delete Category</h1>
<p>Are you sure you want to delete the category "{{ category.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'categories' %}">Cancel</a>
{% endblock %}
